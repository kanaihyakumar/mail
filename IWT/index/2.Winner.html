<html>
<head>
<title>Event handling</title>
</head>
<script type="text/javascript">
function winner()
{
		alert("Spain is the Winner");
		document.write("Spain is the Winner");		
}
function loser1()
{
		alert("South Africa is the Loser");
		document.write("South Africa is the Loser");		
}
function loser2()
{
		alert("England is the Loser");
		document.write("England is the Loser");		
}
</script>
<body>
<center><h1><p>2012 Championship</p></h1><br><br><br><br>
<P>
<button value="Spain" name="Spain" onclick=winner()>Spain</button>
<button value="South Africa" onclick="loser1()">South Africa</button>
<button value=England name="England" onclick="loser2()">England</button>
</p>
</center>
</body>
</html>
